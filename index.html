<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./modern-normalize.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>

<body>

  <header>
    <h1 id="header">TiC-tAc-ToE</h1>
  </header>

  <form action="#" id="form">
    <div>
      <p>
        <label for="playerOne">Player 1 name:</label>
        <input type="text" id="playerOne" maxlength="12" pattern="^(?![\s.]+$)[0-9a-zA-Z\s.]*$">
      </p>
    </div>
    <div>
      <p>
        <label for="playerTwo">Player 2 name:</label>
        <input type="text" id="playerTwo" maxlength="12" pattern="^(?![\s.]+$)[0-9a-zA-Z\s.]*$">
      </p>
    </div>
    <div id="formBtnWrap">
      <button type="submit" id="submitBtn">Submit</button>
      <button type="button" id="cancelBtn">Cancel</button>
    </div>
  </form>

  <div id="mainWrap">

    <div id="btnWrap"></div>
    
    <div id="playerWrap">
      <div id="playerOneWrap"></div>
      <div id="playerTwoWrap"></div>
    </div>
    
    <div id="gameboard"></div>
    <div id="gameResult"></div>

  </div>

  <footer>
    Â© Embryonic Dev
    <script>
      document.write(new Date().getFullYear())
    </script>
    <span><img src="./images/tree-logo.svg" alt=""></span>
  </footer>

</body>

</html>
